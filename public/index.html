<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Manhwa List</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>The 50 Best Fantasy Manhwa</h1>
    </header>
    <section id="manhwa-list"></section>

    <script>
        // Fetch the manhwa list from the API
        fetch('http://13.60.170.68:3000/manhwa')
            .then(response => response.json())
            .then(data => {
                const manhwaList = document.getElementById('manhwa-list');
                data.forEach(manhwa => {
                    const item = document.createElement('div');
                    item.classList.add('manhwa-item');
                    item.innerHTML = `
                        <img src="${manhwa.image}" alt="${manhwa.title}">
                        <h3>${manhwa.title}</h3>
                        <p><strong>Genre:</strong> ${manhwa.genre}</p>
                        <p>${manhwa.description}</p>
                    `;
                    manhwaList.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('manhwa-list').innerHTML = '<p>Error fetching data. Please try again later.</p>';
            });
    </script>
</body>
</html>
